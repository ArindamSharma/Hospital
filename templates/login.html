{% extends 'framepage.html' %}

<link rel="stylesheet" href="../static/css/login.css" media="screen" charset="utf-8" type="text/css">
{% block content %}

<!-- Header -->
<header class="w3-container w3-green w3-center" style="padding:108px 16px">
  <h1 class="w3-margin w3-jumbo">Login</h1>
</header>
<style type="text/css">
	input {
text-align: center;
background-color:#3eccd1;
border: 2px solid transparent;
border-radius: 4px;
font-size: 16px;
font-weight: 200;
padding: 10px 25px 10px 25px;
width: 550px;
transition: border .5s;
}
input.in {
text-align: center;
background-color:#ecf0eb;
}
.m{
	padding: 5px 5px 5px 5px;
	text-align: center;
}

input:focus {
border: 2px solid #28a745;
box-shadow: none;
}
</style>
<!-- First Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
	<div class="w3-content">
		<div class=" w3-center">
			<div class="row">
				<div class="col-3"></div>
				<div class="col-6">
		          	<form action="/check_login" method='POST'>
		          		<div class="row m">
		          			<input class="in" type="text" id="he" name="username" placeholder="Username">
		        		</div>
		        		<div class="row m">
			            	<input class="in" type="password" name="password" placeholder="Password">
		        		</div>
		        		<div class="row m" style="text-align: center;">
		        			{% if msg=="wrong password" %}
		        			<div class="col-3"></div>
		        			<div class="col-6">
								Wrong username or password
							</div>
		        			<div class="col-3"></div>
							{% endif %}
			            	<input type="submit" value="Log in">
		        		</div>
		         	</form>
		      	</div>
        		<div class="col-3"></div>
    		</div>
  		</div>
	</div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Quote of the day: “Fear cuts deeper than swords.”</h1>
</div>

<script>
	console.log(document.getElementById('he').value)
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

{% endblock %}
