<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
  position: relative;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 5% 280px 15% 280px; /* 5% from the top, 15% from the bottom and centered */
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
  position: absolute;
  right: 25px;
  top: 0;
  color: #000;
  font-size: 35px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: red;
  cursor: pointer;
}

/* Add Zoom Animation */
.animate {
  -webkit-animation: animatezoom 0.6s;
  animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
  from {-webkit-transform: scale(0)} 
  to {-webkit-transform: scale(1)}
}
  
@keyframes animatezoom {
  from {transform: scale(0)} 
  to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>

<div id="id01" class="modal">
  
  <form class="animate" action="/staff_edit" method="POST">
    <div class="container">


      <label ><b>UserName</b></label><br></br>
      <input class="btn" type="text" placeholder="Enter Username" name="uname" required="true">


      <label ><b>Password</b></label><br></br>
      <input class="btn" type="password" id="pass1" placeholder="Enter Password" name="pass1" required="true">


      <label ><b>Re-Password</b></label><br></br>
      <input class="btn" type="password" id=pass2 placeholder="Renter Password" name="pass2" required="true">

      <label ><b>Employee ID</b></label>
      <input class="btn" type="text" placeholder="Enter Employee ID" name="eid" required="true">
        

      <label ><b>Employee Name</b></label><br></br>
      <input class="btn" type="text" placeholder="Enter Employee Name" name="ename" required="true">

      <label ><b>Age</b></label><br></br>
      <input class="btn" type="number" placeholder="Enter age" name="age">

      <label ><b><br>Contact</b></label><br></br>
      <input class="btn" type="tel" placeholder="Enter contact details" name="contact">

      <label ><b>Salary</b></label><br></br>
      <input class="btn" type="number" placeholder="Enter Salary" name="salary" required="true">
      
      <button class="btn btn-primary" type="submit" class=" btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
